<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placify – Company Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
    }

    form input, form textarea {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    form button {
      padding: 14px;
      border: none;
      background: #3d81ff;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Company Registration – Placify</h2>

<form id="form-box">
  <input type="text" id="companyName" placeholder="Company Name" required />
  <input type="text" id="position" placeholder="Position Offered" required />
  <input type="email" id="email" placeholder="Recruiter Email" required />
  <input type="text" id="phone" placeholder="Contact Number" required />

  <select id="domain" required>
    <option value="" disabled selected>Select Your Domain</option>
      <option value="CSE">Computer Science</option>
      <option value="ECE">Electronics & Communication</option>
      <option value="MECH">Mechanical Engineering</option>
      <option value="CIVIL">Civil Engineering</option>
      <option value="EEE">Electrical & Electronics</option>
      <option value="IT">Information Technology</option>
      <option value="AIML">Artificial Intelligence & Machine Learning</option>
  </select>

  <textarea id="description" placeholder="Job Description" rows="5" required></textarea>

  <label for="startDate">Placement Drive Start Date</label>
  <input type="date" id="startDate" required />

  <label for="endDate">Placement Drive End Date</label>
  <input type="date" id="endDate" required />

  <input type="password" id="password" placeholder="Create a Password" required />

  <button type="submit">Register</button>
</form>


<script>
  document.getElementById("form-box").addEventListener("submit", function (e) {
    e.preventDefault();

    const companyId = "CID" + Math.floor(1000 + Math.random() * 9000);

    const company = {
      id: companyId,
      name: document.getElementById("companyName").value,
      position: document.getElementById("position").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      domain: document.getElementById("domain").value,
      description: document.getElementById("description").value,
      placementStartDate: document.getElementById("startDate").value,
      placementEndDate: document.getElementById("endDate").value,
      password: document.getElementById("password").value
    };

    const companies = JSON.parse(localStorage.getItem("companies") || "[]");
    companies.push(company);
    localStorage.setItem("companies", JSON.stringify(companies));

    alert(`Registration successful! Your Company ID is: ${companyId}`);
    window.location.href = "company-login.html";
  });
</script>

</body>
</html>
