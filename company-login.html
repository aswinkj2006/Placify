<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Placify – Company Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #06b6d4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0891b2;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Company Login</h2>
    <input type="text" id="companyId" placeholder="Enter Company ID" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="loginCompany()">Login</button>
  </div>

  <script>
    function loginCompany() {
      const enteredId = document.getElementById('companyId').value.trim();
      const enteredPassword = document.getElementById('password').value;

      const companies = JSON.parse(localStorage.getItem('companies')) || [];
      const company = companies.find(c => c.id === enteredId && c.password === enteredPassword);
      if (!company) {
        alert('❌ Invalid Company ID or Password.');
        return;
      }

      if (company) {
        localStorage.setItem('loggedInCompany', JSON.stringify(company));
        window.location.href = 'company-dashboard.html';
      } else {
        alert('Invalid ID or Password!');
      }
    }
  </script>
</body>
</html>
