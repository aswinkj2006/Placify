<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Questions â€“ Placify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
      color: #1e3a5f;
    }

    .navbar {
      background: rgba(30, 60, 114, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      padding: 40px 30px;
      max-width: 900px;
      margin: auto;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .question-box h3 {
      margin-top: 0;
      font-weight: 600;
      color: #1e3c72;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .generate-btn {
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #1e40af, #1e3a8a);
    }

    .question-list {
      margin-top: 20px;
    }

    .question-item {
      padding: 14px 18px;
      background: #e3f2fd;
      border-left: 4px solid #2563eb;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      .btn-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Interview Questions</h1>
    <button class="generate-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <div class="container">
    <div class="question-box">
      <h3>Applied Company: <span id="companyName"></span></h3>

      <div class="btn-row">
        <button class="generate-btn" onclick="generateQuestions()">ðŸ”„ Generate More</button>
        <button class="generate-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
        <button class="generate-btn" onclick="downloadText()">ðŸ“¥ Download</button>
        <button class="generate-btn" onclick="printPage()">ðŸ“„ Export to PDF</button>
      </div>

      <div class="question-list" id="questionList"></div>
    </div>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem("loggedInStudent"));
    const companies = JSON.parse(localStorage.getItem("companies") || "[]");

    if (!student) {
      alert("Login required");
      window.location.href = "login.html";
    }

    const companyName = student.appliedCompanies?.[0] || "Your Company";
    document.getElementById("companyName").textContent = companyName;

    const questionList = document.getElementById("questionList");
    let currentQuestions = [];

    const defaultQuestions = [
      "Tell me about yourself.",
      "What are your strengths and weaknesses?",
      `Why do you want to work at ${companyName}?`,
      "Explain a project you've worked on.",
      "Where do you see yourself in 5 years?"
    ];

    function displayQuestions(questions) {
      questionList.innerHTML = "";
      currentQuestions = questions;
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "question-item";
        div.textContent = q;
        questionList.appendChild(div);
      });
    }

    displayQuestions(defaultQuestions);

    async function generateQuestions() {
      const prompt = `Generate 5 software engineering interview questions that a student applying to ${companyName} might face. Focus on programming, problem-solving, and personal fit.`;

      try {
        const response = await fetch("https://api.perplexity.ai/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "sonar-small-chat",
            messages: [
              { role: "system", content: "You are a helpful assistant generating realistic interview questions." },
              { role: "user", content: prompt }
            ]
          })
        });

        if (!response.ok) {
          throw new Error("Perplexity API failed");
        }

        const data = await response.json();
        const text = data.choices?.[0]?.message?.content || "";
        const questions = text
          .split(/\n/)
          .filter(line => line.trim().length > 0)
          .map(q => q.replace(/^\d+\.?\s*/, "").trim());

        displayQuestions(questions);
      } catch (error) {
        alert("Failed to fetch from Perplexity. Check API key or usage limits.");
        console.error(error);
      }
    }

    function copyToClipboard() {
      const text = currentQuestions.join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert("Questions copied to clipboard!");
      });
    }

    function downloadText() {
      const blob = new Blob([currentQuestions.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `Interview_Questions_${companyName}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function printPage() {
      window.print();
    }

    function goBack() {
      window.location.href = "student-dashboard.html";
    }
  </script>
</body>
</html>
