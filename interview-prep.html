<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placify - Interview Prep</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .prep-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      animation: fadeIn 1s ease;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .output-box {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="prep-container">
    <h2>üéØ Interview Preparation</h2>
    <label for="company">Company Name</label>
    <input type="text" id="company" placeholder="e.g. Google, Infosys" required />

    <label for="role">Job Role</label>
    <input type="text" id="role" placeholder="e.g. Software Engineer" required />

    <button onclick="generateQuestions()">Generate Questions</button>

    <div class="output-box" id="output"></div>
  </div>

  <script>
    async function generateQuestions() {
      const company = document.getElementById("company").value.trim();
      const role = document.getElementById("role").value.trim();
      const outputBox = document.getElementById("output");

      if (!company || !role) {
        outputBox.textContent = "Please fill in both fields.";
        return;
      }

      outputBox.textContent = "üß† Thinking... please wait.";

      const prompt = `What are the most common interview questions asked by ${company} for the role of ${role}? Provide a list of questions and tips.`;

      try {
        const response = await fetch("https://api.perplexity.ai/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "sonar-small-chat", // Or sonar-medium if you want higher quality
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          }),
        });

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content || "No response received.";
        outputBox.textContent = answer;

      } catch (err) {
        outputBox.textContent = "‚ö†Ô∏è Error fetching response. Please try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
