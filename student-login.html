<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placify – Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <input type="text" id="regId" placeholder="Enter Register ID" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="loginStudent()">Login</button>
  </div>

<script>
  function loginStudent() {
    const regId = document.getElementById("regId").value.trim();
    const password = document.getElementById("password").value;

    const students = JSON.parse(localStorage.getItem("students")) || [];
    const student = students.find(s => s.registerId == regId && s.password == password);

    if (!student) {
      alert("❌ Invalid Register ID or Password.");
      return;
    }

    localStorage.setItem("loggedInStudentId", regId); // Store session

    // First time? Then no applied companies yet
    if (!student.appliedCompanies || student.appliedCompanies.length === 0){
      window.location.href = "company-select.html";
    } else {
      window.location.href = "dashboard.html";
    }
  }
</script>
</body>
</html>
